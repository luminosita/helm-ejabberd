apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ejabberd.fullname" . }}-test-connection"
  namespace: {{ template "ejabberd.namespace" . }}
  labels:
    {{- include "ejabberd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ["/bin/sh", "-c"]
      args:
        - >-
          echo '>> sleep shortly to wait until the service is up' ;
          sleep 20s ;
          echo '>> starting HTTP test connection' ;
          wget -O - --no-check-certificate https://ejabberd:5443/bosh
  restartPolicy: Never
